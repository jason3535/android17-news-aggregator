name: Update Android 17 News

on:
  schedule:
    # 每小时运行一次（在随机分钟，避免API限制）
    - cron: '5 */1 * * *'
  push:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run scraper to update news data
      run: |
        python scraper.py
        echo "News data updated successfully"

    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # 检查是否有更改
        if git diff --quiet data/news.json; then
          echo "No changes to news data"
        else
          git add data/news.json
          git commit -m "chore: update Android 17 news data [skip ci]"
          git push
          echo "Changes committed and pushed"
        fi